<title>mana tip</title>
<link rel="stylesheet" href="style.css">
<style media="screen">
  body {
    font: 300 14px "Helvetica Neue", Helvetica, Arial;
    min-width: 2000px;
    margin: 0;
  }
  .tip {
    white-space: pre;
  }
  .tips {
    margin: 500px 800px;
  }
  .tips span {
    display: inline-block;
    border: 1px solid #eee;
    padding: 10px;
    margin: 100px 50px;
    width: 100px;
    height: 100px;
    line-height: 100px;
    text-align: center;
  }
  .tips span {
    position: relative;
  }
  .tips span::before,
  .tips span::after {
    content: '';
    position: absolute;
    border: 1px dashed rgb(190,190,190);
    border-top: none;
    border-left: none;
  }
  .tips span::before {
    left: calc(50% - 0px);
    height: 100%;
    top: 0;
  }
  .tips span::after {
    top: calc(50% - 0px);
    width: 100%;
    left: 0;
  }
  img {
    width: 200px;
    height: 100px;
  }
  .nested {
    border: 1px solid #eee;
  }
</style>
<script>
  const {App,JSX} = require('mana')
  const {Tip} = require('./')
  const positions = [
    'top',
    'top-left',
    'top-right',
    'bottom',
    'bottom-left',
    'bottom-right',
    'left',
    'left-top',
    'left-bottom',
    'right',
    'right-top',
    'right-bottom'
  ].map(pos => {
    const box = <span>{pos}</span>
    return <Tip content={box} position={pos} show={true}>{box}</Tip>
  })
  const app = new App(null, () => {
    const content = <div>
      <img alt="Artisanopolis"
           src="http://seasteading.wpengine.netdna-cdn.com/wp-content/uploads/2015/02/floatingCityTrimmed-1024x677.jpg"/>
    </div>
    return <div class="tips">
      {positions}
      <Tip content show={true}><span>More content</span></Tip>
      <Tip content auto={false}><span>Auto Show</span></Tip>
      <Tip content={<span>Solo tips take turns</span>} solo={true} show={true}>
        <div class="nested">
          <Tip content={<span>And remember who they took over from</span>} solo={true}><span>nested</span></Tip>
        </div>
      </Tip>
    </div>
  })
  window.onload = () => app.mountIn(document.body)
</script>
